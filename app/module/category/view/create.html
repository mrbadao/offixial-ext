<div class="col-sm-12 col-xs-12">
	<div class="row">
		<ng-include src="'app/shared/view/sidebar/sidebar.html'"></ng-include>

		<div class="col-xs-8 col-sm-8 main-content">
			<ng-include src="'app/shared/view/breadcrumb/breadcrumb.html'"></ng-include>

			<form enctype="multipart/form-data" class="form-horizontal" ng-submit="submitNewMedia()">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add new category</h3>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label col-sm-3 col-xs-12" for="name">
								Name <span class="required">*</span>
							</label>

							<div class="col-sm-8 col-xs-12">
								<input value=""
									   ng-model='media.name'
									   name="name" id="name"
									   class="form-control"
									   type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3 col-xs-12" for="abbr_cd">
								SEO link <span class="required">*</span>
							</label>

							<div class="col-sm-8 col-xs-12">
								<input value=""
									   ng-model='category.abbr_cd'
									   name="name" id="abbr_cd"
									   class="form-control"
									   type="text">
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Create</button>
							<button type="reset" class="btn btn-default">Cancel</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
